<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <form>
      <div class="container">
        <h1 id="name">Currency Converter</h1>
        <div class="enterAmount">
          <p>Enter the Amount</p>
          <input type="text" value="1" id="input">
        </div>
        <div class="conversion">
          <div class="from">
            <p>From</p>
            <div class="selectContainer">
              <img id="left" src="https://flagsapi.com/US/flat/64.png" alt="CountryFlag">
              <select name="from" id="one"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" id="icon"></i>
          <div class="to">
            <p>To</p>
            <div class="selectContainer">
              <img id="right" src="https://flagsapi.com/IN/flat/64.png" alt="CountryFlag">
              <select name="to" id="one"></select>
            </div>
          </div>
        </div>
        <div class="amount">
          <p>Amount is : <span id="output">null</span>
          </p>
        </div>
        <div class="result">
          <button id="submit">Get the Rate</button>
        </div>
      </div>
    </form>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
